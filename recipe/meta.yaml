{% set name = "juliart" %}
{% set version = "0.0.15" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 02330c35bfdd5b192fb476e877d737bb166eb4692afb72e4fc391dc02bdb0f41

build:
  number: 0
  entry_points:
    - juliart=juliart.client:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  skip: True  # [win or py2k]
  
requirements:
  host:
    - pip
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - Pillow >=6.0.0
    - imageio >=2.5.0

test:
  imports:
    - juliart
    - juliart.colors
    - juliart.client
    - juliart.main
    - juliart.namer
    - juliart.utils
    - juliart.version
  commands:
    - juliart --help

about:
  home: https://www.github.com/vsoch/juliart
  license: MPL-2.0
  license_family: OTHER
  license_file: LICENSE
  summary: Command line tool for generating Julia Set images and animations
  doc_url: https://github.com/vsoch/juliart
  dev_url: https://github.com/vsoch/juliart

extra:
  recipe-maintainers:
    - vsoch
